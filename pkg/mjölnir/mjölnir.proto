syntax = "proto3";

package mjolnir;

option go_package = "github.com/tomwilkie/mjolnir/pkg/mj√∂lnir";

message Inode {
    uint32 mode = 1;   
    bool is_dir = 2;
    int64 size = 3;
    int64 atime = 4;
    int64 mtime = 5;
    repeated DirEnt dirents = 6;
    repeated BlkRef blks = 7;
}

message DirEnt {
    string name = 1;
    uint64 id = 2;
}

message BlkRef {
    enum Encoding {
        ERASURE = 0;
    }
    Encoding encoding = 1;
}